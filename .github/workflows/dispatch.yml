name: dispatch test
on:
  workflow_dispatch:
    inputs:
      username:
        description: username
        type: string
        default: ${{ github.ref }}
        required: true
jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Tags: $TAGS"
        env:
          TAGS: ${{ inputs.tags }}