name: dispatch test
on:
  workflow_dispatch:
    inputs:
      tags:
        description: test tags
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true 
jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Tags: $TAGS"
        env:
          TAGS: ${{ inputs.tags }}